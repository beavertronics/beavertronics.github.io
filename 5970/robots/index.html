<!DOCTYPE html>
<html lang="en">

<!--
things that link to different files
such as CSS or Javascript
The page title (that you see on the top of the tab) and the image displayed
is also assigned here.
 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/header/ravioli.png"/> <!-- Website icon at top of tab -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/shared/JS/script.js"></script>
    <script src="/robots/robots.js"></script>
    <link rel="stylesheet" href="/shared/css/fonts.css">
    <link rel="stylesheet" href="/shared/css/style.css"/>
    <link rel="stylesheet" href="/robots/robots-mobile.css"/>
    <title>Beavertronics</title>
</head>

<!-- 
there is javascript (in /shared/JS/script.js) that injects a header
that is used on every page. this header includes:
- the dropdown menu,
- links to pages on top bar
- beavertronics icon 
- beavertronics title
-->
<header id = "header" class = "header"></header>
<div id="DropdownMenu" class="dropdown-links hidden" ></div>

<!-- 
this is the main body that contains everything 
due to the weirdness of some mobile pages, this page has a different body
the page size is evaluated via the Javascript (/robots/robots.js)
and if the pages size is less then a limit, it will inject the mobile page
otherwise, it will inject the desktop page
-->
<body>
    <div id = "body"></div>
</body>

<!-- 
similar to above with the header, there is Javascript that injects a universal footer
this footer includes:
- links to socials
- link to Dr. Meirings email
- access to credits page
- access to feedback page
- access to old website
-->
<footer id = "footer" class="footer"> </footer>
</html>
